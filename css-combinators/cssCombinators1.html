<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./cssCombinators1.css">
    <title>CSS Combinators</title>
</head>
<body>
    <div>
        <h3>I'm blue and Arial</h3>
        <p>I'm red, underlined and Arial</p>
        <ul>
            <li>I have no bullet point</li>
            <li>I also have no bullet point</li>
        </ul>
    </div>
    <p>I'm coral and bold</p>
    <div>
        <h3>I'm blue and Arial</h3>
        <p>I'm red, underlined and Arial</p>
        <ul>
            <li>I have no bullet point</li>
        </ul>
        <p>I'm red, underlined and Arial</p>
    </div>
    <p>I'm coral and bold</p>
    <p>I'm brown</p>
    <p>I'm also brown</p>
</body>
</html>
